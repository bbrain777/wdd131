<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <section>
        <label for="productName">Product Name <span>*</span></label>
        <select id="productName" name="productName" required>
          <option value="" disabled selected>Select a Product ...</option>
        </select>
      </section>

      <section>
        <fieldset>
          <legend>Overall Rating <span>*</span></legend>
          <div class="stars">
            <label><input type="radio" name="rating" value="1" required> ☆</label>
            <label><input type="radio" name="rating" value="2"> ☆☆</label>
            <label><input type="radio" name="rating" value="3"> ☆☆☆</label>
            <label><input type="radio" name="rating" value="4"> ☆☆☆☆</label>
            <label><input type="radio" name="rating" value="5"> ☆☆☆☆☆</label>
          </div>
        </fieldset>
      </section>

      <section>
        <label for="installDate">Date of Installation <span>*</span></label>
        <input type="date" id="installDate" name="installDate" required />
      </section>

      <section>
        <fieldset>
          <legend>Useful Features</legend>
          <label><input type="checkbox" name="features" value="durability" id="durability" /> Durability</label><br />
          <label><input type="checkbox" name="features" value="design" id="design" /> Design</label><br />
          <label><input type="checkbox" name="features" value="value" id="value" /> Value for Money</label><br />
          <label><input type="checkbox" name="features" value="performance" id="performance" /> Performance</label>
        </fieldset>
      </section>

      <section>
        <label for="review">Written Review (Optional)</label>
        <textarea id="review" name="review" rows="4" placeholder="Tell us more..."></textarea>
      </section>

      <section>
        <label for="username">Your Name</label>
        <input type="text" id="username" name="username" placeholder="Optional" />
      </section>

      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 | WDD 131 |  Olakunle Obademi | Product Review Form</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
